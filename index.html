<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine () {
			let selection = document.querySelector('input[name="engine"]:checked').value;
			let actions = {
				"google": "https://www.google.com/search",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			};

			let selectedURL = actions[selection];
			document.getElementById("searchForm").setAttribute("action", selectedURL);
		}
		
		// TODO: create a handler
    window.addEventListener("load", function(){
		let go = document.getElementById("goTo");
		go.addEventListener("click", function() {
			setSearchEngine();
		})	     
    });
	</script>
</head>

<body>

	<form id="searchForm" method="GET">
	<!-- TODO: add form elements -->
	<label>Text<input name ="q"/></label><br><br>
	<b>Search Engines</b><br><br>
		<label>Google<input type="radio" name="engine" value="google"/></label><br>
		<!-- <label>Google<input type="radio" name="engine" value="google" checked/></label><br> -->
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label><br>
		<label>Bing<input type="radio" name="engine" value="bing"/></label><br>
		<label>Ask<input type="radio" name="engine" value="ask"/></label><br><br>
	<button id="goTo">Go!</button>	
	</form>

</body>
